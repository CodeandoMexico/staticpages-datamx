---
layout: stories_layout
---

{% if page.image %}
<header class="full-width" style="{% if page.image %}background-position: center top;background-image: url({{ page.image }}{% else %}background-color: #e5e5e5{% endif %});{% if page.background_position %} background-position: {{ page.background_position }};{% endif %}">
</header>
{% endif %}
<div class="homepage row-fluid">
  <div class="content span12">
    <div class="row">
      <div class="post span12">


        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
          <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>

        <article class="post-content span8 offset2">
          {{ content }}
        </article>

      </div>
    </div>
  </div>
</div>
